<template>

    <lightning-card title="Related Opportinities">

        <template if:false={accountId}>
            <p>No account selected </p>
        </template>

        <template if:true={accountId}>

            <template if:true={oppsEmpty}>
                <p>No related opportunities</p>
            </template>

            <template if:false={oppsEmpty}>


                <lightning-layout multiple-rows="true">

                    <template for:each={opps} for:item="opp">

                        <lightning-layout-item 
                            key={opp.Id} 
                            size="12" 
                            flexibility="auto">

                            <lightning-card >

                                <lightning-record-view-form record-id={opp.Id} object-api-name="Opportunity">

                                    <lightning-output-field field-name="Name"> </lightning-output-field>


                                </lightning-record-view-form>
                            </lightning-card>


                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>

        </template>

    </lightning-card>
</template>
