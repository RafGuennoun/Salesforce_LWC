<template>
    <lightning-card>
        <template if:false = {accounts}>
            <lightning-card>
                No accounts
            </lightning-card>
        </template>
        <template if:true= {accounts} >

            <div class = "slds-scrollable_y">
            
                <lightning-layout horizontal-align = "left" multiple-rows>
            
                    <template for:each = {accounts} for:item = "account">
          
                        <lightning-layout-item 
                            key = {account.Id} 
                            padding = "around-small" 
                            size = "12" 
                            small-device-size = "6"
                            medium-device-size = "4" 
                            large-device-size = "3">
    
                            <c-account-tile 
                            account = {account}
                            onaccountselect = {updateSelectedTile}
                            selected-account-id = {selectedAccountId}
                            >
                            </c-account-tile>
    
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </template>
    </lightning-card>
</template>
